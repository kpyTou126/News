{% extends "blogs/base.html" %}

{% block content %}

{% if form.errors %}
  <p>Ваш логин и пароль не подходят. Попробуйте снова.</p>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}

	<button name="button">Войти</button>
	<input type="hidden" name="next" value="{% url 'blogs:index' %}">
</form>

{% endblock content %}
